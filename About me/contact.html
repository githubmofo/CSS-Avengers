<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Avengers Theme</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #0c0c0c;
      font-family: 'Oxygen', sans-serif;
      color: #f0f0f0;
      line-height: 1.6;
    }

    #contact-container {
      max-width: 700px;
      margin: auto;
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
    }

    h1#contact-heading {
      color: #00bfff;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00bfff;
    }

    .contact-info p {
      color: #ccc;
      font-size: 1.1rem;
      margin: 8px 0;
    }

    .contact-info p span {
      color: #e62429;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      #contact-container {
        padding: 20px;
      }

      h1#contact-heading {
        font-size: 1.8rem;
      }

      .contact-info p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div id="contact-container">
    <h1 id="contact-heading">Contact Me</h1>

    <div class="contact-info">
      <p><span>Tel:</span> 0000000069</p>
      <p><span>Email:</span> Avengers@gmail.com</p>
      <p><span>Address:</span></p>
      <p>
        200 Park Avenue <br />
        Manhattan, New York<br />
        U.S.A
      </p>
    </div>
  </div>
</body>
</html>
